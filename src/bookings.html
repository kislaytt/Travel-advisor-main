<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/styles/style.css" />
    <title>TourAdvisor</title>
  </head>
  <body class="font-rubik">
    <!-- Navigation bar -->
    <nav
      id="navbar"
      class="h-14 bg-light text-lightest p-2 sticky top-0 left-0"
    >
      <div class="container mx-auto flex items-center justify-between">
        <!-- Brand/Logo -->
        <div class="flex items-center">
          <span class="text-xl font-[800] text-brand cursor-pointer"
            >TourAdvisor</span
          >
          <!-- Search Bar -->
          <input
            type="text"
            placeholder="Where To?"
            class="ml-10 px-2 py-1 border rounded-2xl outline-none text-darkest"
          />
        </div>

        <!-- Navbar Links -->
        <div class="space-x-4">
          <a
            href="./index.html"
            class="nav-link text-dark text-base font-[500] hover:bg-mid rounded-lg p-2"
            >Home</a
          >
          <button
            id="reviewBtn"
            class="nav-link text-dark text-base font-[500] hover:bg-mid rounded-lg p-2"
          >
            Review
          </button>
        </div>

        <!-- Sign In Button -->
        <button
          id="signInBtn"
          class="bg-brand text-darkest hover:text-brand hover:bg-darkest p-2 rounded-lg"
        >
          Sign In
        </button>
      </div>
    </nav>

    <!-- Sub navigation bar -->
    <div
      id="subnavbar"
      class="border-b-[1px] border-mid bg-lightest sticky top-14 left-0"
    >
      <div class="container mx-auto flex items-center">
        <!-- Subnavbar Buttons -->
        <button
          class="subnav-btn p-3 text-sm focus:outline-none focus:border-b-2 focus:border-darkest"
        >
          Hotels
        </button>
        <button
          class="subnav-btn p-3 text-sm focus:outline-none focus:border-b-2 focus:border-darkest"
        >
          Flights
        </button>
        <button
          class="subnav-btn p-3 text-sm focus:outline-none focus:border-b-2 focus:border-darkest"
        >
          Holiday Homes
        </button>
        <button
          class="subnav-btn p-3 text-sm focus:outline-none focus:border-b-2 focus:border-darkest"
        >
          Tours & Activities
        </button>
      </div>
    </div>

    <header
      id="header"
      class="ml-[15vw] bg-darkest p-4 flex flex-col items-center gap-6"
    >
      <h1 class="text-4xl text-brand font-[700] text-center">
        Hotels & Places to stay
      </h1>

      <div
        class="flex items-center my-4 mx-auto w-2/3 bg-white shadow-md rounded-full"
      >
        <!-- Search Input -->
        <input
          type="text"
          placeholder="Places To Go, Hotels, Restaurants..."
          class="p-4 w-full focus:outline-none rounded-l-full"
        />

        <!-- Search Button -->
        <button
          class="p-4 rounded-r-full bg-light hover:bg-mid hover:text-darkest"
        >
          Search
        </button>
      </div>

      <div class="flex items-center gap-2 space-x-2">
        <div class="text-base text-light font-semibold">Check In:</div>
        <input type="date" class="border rounded px-2 py-1" />
        <div class="text-base text-light font-semibold">Check Out:</div>
        <input type="date" class="border rounded px-2 py-1" />
      </div>

      <div class="flex gap-2 items-center space-x-2">
        <label class="text-base text-light font-semibold">Guests:</label>
        <select class="border rounded px-2 py-1">
          <option value="1">1 member</option>
          <option value="2">2 members</option>
          <option value="2+">2+ members</option>
          <option value="4+">4+ members</option>
        </select>
      </div>
    </header>

    <!-- Filters Sidebar -->
    <div
      id="sidebar"
      class="bg-gray-100 h-screen w-[15vw] p-4 fixed top-[6.3rem] left-0 border-r border-mid"
    >
      <!-- Section 1: Popular -->
      <div class="mb-4 flex flex-col">
        <div class="font-bold mb-2 text-brand underline">Popular</div>
        <!-- Checkboxes for Popular -->
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> 5 star</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> Pool</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> Budget</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> 4.0+ ratings</label
        >
      </div>

      <!-- Section 2: Property type -->
      <div class="mb-4 flex flex-col">
        <div class="font-bold mb-2 text-brand underline">Property type</div>
        <!-- Checkboxes for Property type -->
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> Hotels</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> Condos</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> Lodges</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> Inns</label
        >
      </div>

      <!-- Section 3: Amenities -->
      <div class="flex flex-col mb-2">
        <div class="font-bold mb-2 text-brand underline">Amenities</div>
        <!-- Checkboxes for Amenities -->
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> Free WiFi</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> Breakfast Incl.</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> Pool</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> Free Parking</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" class="mr-2" /> Spa</label
        >
      </div>
    </div>

    <!-- Cards section -->
    <section
      id="card-container"
      class="bg-gray-100 ml-[15vw] p-8 flex flex-col gap-8"
    ></section>

    <script src="../public/scripts/bookings.js"></script>
  </body>
</html>
